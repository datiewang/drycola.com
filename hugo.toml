baseURL = "https://drycola.com/"  # 改成你的实际 URL 或 GitHub Pages 地址
languageCode = "zh-cn"
title = "Drycola"
theme = "PaperMod"
enableRobotsTXT = true  # 生成 robots.txt 文件
defaultContentLanguage = "zh-cn"  # 默认内容语言

# 语言配置
[languages]
  [languages.zh-cn]
    languageName = "中文"
    weight = 1
    [languages.zh-cn.params]
      ShowWordCount = true
      ShowReadingTime = true

# 输出格式配置（用于搜索功能）
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 网站元信息配置
[params]
  author = "datiewang"
  description = "记录在日本的生活。政治、文化，以及其间的空隙。"
  keywords = ["博客", "日本", "政治", "文化", "日常生活"]
  
  # PaperMod 主题配置
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false
  
  # 确保中文显示
  defaultTheme = "auto"
  disableThemeToggle = false

  # Home Info 模式配置 (Regular Mode)
  [params.homeInfoParams]
    Title = "datiewang"
    Content = "记录在日本的生活。政治、文化，以及其间的空隙。"
  
  # 社交图标配置（可选）
  socialIcons = [
    {name = "github", url = "https://github.com/datiewang"}
  ]

  # 网站图标配置
  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.svg"
    favicon32x32 = "/favicon.svg"

# 主菜单配置
[[menu.main]]
name = "归档"
url = "/archive/"
weight = 10

[[menu.main]]
name = "分类"
url = "/categories/"
weight = 20

[[menu.main]]
name = "搜索"
url = "/search/"
weight = 30

[[menu.main]]
name = "标签"
url = "/tags/"
weight = 40
